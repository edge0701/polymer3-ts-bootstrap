<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Polymer 3 TS</title>
    <!--<link rel="icon" href="/assets/images/favicon.ico">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
          content="connect-src 'self' http://127.0.0.1:9000 ws://127.0.0.1:9000 https://*.localtunnel.me; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.localtunnel.me; style-src 'self' 'unsafe-inline' blob: https://fonts.googleapis.com; img-src *; media-src *; font-src data: https://fonts.gstatic.com"/>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<!--
  Use the webcomponents-loader script which will feature detect which Web
  Components features are missing and lazy load the appropriate polyfills.
  When we hear the 'WebComponentsReady' event from the polyfill bundle we can
  insert our 'application.js'.
-->
<script>
    (function () {
        document.addEventListener('WebComponentsReady', function componentsReady() {
            console.log('WebComponentsReady!');
            document.removeEventListener('WebComponentsReady', componentsReady, false);
            var script = document.createElement('script');
            script.src = "<%= htmlWebpackPlugin.files.chunks['main'].entry %>";
            var refScript = document.getElementsByTagName('script')[0];
            refScript.parentNode.insertBefore(script, refScript);
        }, false);
    })();
</script>
<script src="./bower_components/webcomponentsjs/webcomponents-loader.js"></script>

<dd-app></dd-app>

</body>
</html>
